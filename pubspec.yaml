name: my_dic
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  cupertino_icons: ^1.0.8
  flutter_riverpod:
  freezed:
  freezed_annotation:
  json_serializable: ^6.9.0
  flutter_native_splash: ^2.4.3
  intl: ^0.20.1
  collection: ^1.19.0
  go_router: ^14.6.2
  mocktail: ^1.0.4
  flutter_html: ^3.0.0-beta.2
  drift:
  sqlite3_flutter_libs:
  path_provider:
  path:
  tuple:
  get_it:
  uuid:
  fluttertoast:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  drift_dev:
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/kotobank.db
    - assets/mydic.db
    - assets/es_en_conjugacions.db
    - assets/data/be_conjugacion.json
    - assets/data/es_conjugacion_en_translation.json

flutter_icons:
  android: true
  adaptive_icon_foreground: "assets/icon/mydic_icon2_android.png"
  adaptive_icon_background: "#1A4505"
  image_path: "assets/icon/mydic_icon2.png"
  windows:
    generate: true
    image_path: "assets/icon/mydic_icon2.png"
