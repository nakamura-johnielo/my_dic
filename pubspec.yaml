name: my_dic
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  flutter_riverpod: ^2.5.1
  freezed:
  freezed_annotation:
  json_serializable:
  flutter_native_splash:
  intl:
  collection:
  go_router:
  mocktail:
  flutter_html:
  drift:
  sqlite3_flutter_libs:
  path_provider:
  path:
  tuple:
  get_it:
  uuid:
  fluttertoast:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  shared_preferences:
  archive: ^4.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  drift_dev:
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/kotobank.db
    - assets/mydic.db
    - assets/es_en_conjugacions.db
    - assets/data/be_conjugacion.json
    - assets/data/es_conjugacion_en_translation.json
    # Web用Gzip圧縮JSONデータベース（ビルド時にexport_db_to_json_compressed.dartで生成）
    - assets/db_for_web/kotobank.json.gz
    - assets/db_for_web/es_en_conjugacions.json.gz

flutter_icons:
  android: true
  adaptive_icon_foreground: "assets/icon/mydic_icon2_android.png"
  adaptive_icon_background: "#1A4505"
  image_path: "assets/icon/mydic_icon2.png"
  windows:
    generate: true
    image_path: "assets/icon/mydic_icon2.png"
